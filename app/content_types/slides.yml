name: Slides

slug: slides

description: List all slides

label_field_name: name

order_by: manually

display_settings:
  seo: false              # display the SEO tab for the content entries
  advanced: false         # display the Advanced tab for the content entries
  position: 1             # position in the sidebar menu

entry_template: '<a href="{{ link }}">{{ entry._label }}</a>'

fields:
- name:
    label: Name
    type: string
    required: true
    hint: Name of the slide
    localized: true

- picture:
    label: Picture
    type: file
    required: true
    hint: Best format is 1370x396px.
    localized: false

- alt:
    label: alt
    type: string
    required: false
    hint: Name of the slide
    localized: true

- link:
    label: "Link"
    type: string
    required: false
    localized: true
